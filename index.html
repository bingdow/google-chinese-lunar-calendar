<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>谷歌农历</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/calendar-converter.js"></script>
  <script src="js/main.js"></script>
  <header class="container-fluid">
  <div class="row-fluid">
      <div class="span12">
        <h1>谷歌农历</h1>
      </div>
  </div>
  </header>
  
<!-- Welcome section -->
<div class="container-fluid" id="welcome">
  <div class="hero-unit">
    <div class="row-fluid">
      <div class="span4" id="welcome-img-holder">
        <img src="img/calendar.png" />
      </div>
      <div class="span8">
        <ul>
          <li>计划亲朋好友农历生日</li>
          <li>与Google Calendar同步</li>
          <li>所有数据直接保存在Google，不经过第三方，完全私密</li>
        </ul>        
      </div>
    </div>
  </div>
  <div class="row-fluid" id="login">
    <div class="span12">
      <a role="button" class="btn btn-primary btn-large" id="button-login">登录</a>
    </div>
  </div>  
  <div class="row-fluid" id="login-message">
    <div class="alert alert-error">
      <strong>很抱歉!</strong> 暂时不支持您的浏览器，推荐使用最新版本的<a href="http://www.google.com/chrome">Chrome</a>或<a href="http://getfirefox.com/">Firefox</a>浏览器。
    </div>
  </div>
</div>

<div class="modal hide fade" tabindex="-1"  id="modal-progress-bar">
  <div class="modal-header"></div>
  <div class="modal-body">
  <div class="progress progress-striped active">
    <div class="bar" style="width: 0%;"></div>
  </div>
  </div>
  <div class="modal-footer"></div>
</div>

<!-- Content section -->
<div class="container-fluid hide" id="content">
  <div class="row-fluid hide" id="content-message" >
    <div class="alert"></div>
  </div>

  <div id="content-result">
    <div class="row-fluid">
      <div class="span12" id="calendar-list"></div>
    </div>

    <div class="row-fluid">
      <div class="span12" id="calendar-date">
        <form class="form-inline">
          <label class="control-label" for="timemin">开始日期:</label>
          <div class="input-prepend date datepicker" id="dpmin" data-date="" data-date-format="yyyy-mm-dd">
            <span class="add-on"><i class="icon-th"></i></span>
            <input type="text" id="timemin" value="" />
          </div>
          <label class="control-label" for="timemax">结束日期:</label>
          <div class="input-prepend date datepicker" id="dpmax" data-date="" data-date-format="yyyy-mm-dd">
            <span class="add-on"><i class="icon-th"></i></span>
            <input type="text" id="timemax" />
          </div>
          <button class="btn">刷新</button>
          <!-- <label class="control-label">（一次最多返回30个事件。）</label> -->
        </form>
       </div>
    </div>

    <div class="row-fluid">
      <div class="span12" id="calendar-events"></div>
    </div>
  </div>
</div>

<!-- New event modal window -->
<div class="modal hide fade" id="event-new">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <p>添加农历循环事件</p>
  </div>
  <div class="modal-body">
    <form name="form-event-new" id="form-event-new">
      <div class="controls controls-row">
        <label>农历开始时间<span class="help-inline">（必填）</span></label>
      </div>
      <div class="controls controls-row">
        <div class="input-prepend date datepicker span3" id="dpstart" data-date="" data-date-format="yyyy-mm-dd">
          <span class="add-on"><i class="icon-th"></i></span>
          <input type="text" id="timestart" value="" />
        </div>
        <div class="span1"></div>
        <div class="input-append bootstrap-timepicker-component span2">
          <input type="text" class="timepicker-default input-small" id="momentstart">
          <span class="add-on">
            <i class="icon-time"></i>
          </span>
        </div>
      </div>

      <div class="controls controls-row">
        <label>农历结束时间<span class="help-inline">（必填）</span></label>
      </div>

      <div class="controls controls-row">
        <div class="input-prepend date datepicker span3" id="dpend" data-date="" data-date-format="yyyy-mm-dd">
          <span class="add-on"><i class="icon-th"></i></span>
          <input type="text" id="timeend" value="" />
        </div>
        <div class="span1"></div>
        <div class="input-append bootstrap-timepicker-component span2">
          <input type="text" class="timepicker-default input-small" id='momentend'>
          <span class="add-on">
            <i class="icon-time"></i>
          </span>
        </div>
      </div>

      <div class="controls controls-row">
        <label>重复次数<span class="help-inline">（必填）</span></label>
      </div>

      <div class="controls controls-row">
	<input type="text" size="3" name="repeat" id="form-event-repeat" class=span6>
      </div>

      <div class="controls controls-row">
        <label>标题<span class="help-inline">（必填）</span></label>
      </div>

      <div class="controls controls-row">
        <input type="text" name="summary" id="form-event-summary" class="span6">
      </div>

      <div class="controls controls-row">
        <label>内容<span class="help-inline">（选填）</span></label>
      </div>

      <div class="controls controls-row">
        <textarea rows="5" class="field span6" name="description" id="form-event-description"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" aria-hidden="true" class="btn btn-large">取消</a>
    <a href="#" class="btn btn-large btn-primary" id="button-insert-event">保存</a>
  </div>
</div>

<!-- Delete event modal window -->
<div class="modal hide fade" id="modal-event-delete">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  </div>
  <div class="modal-body">
    <p>确认删除这个事件？</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
    <button class="btn btn-primary" id="button-confirm-event-delete">确认</a>
  </div>
</div>

<footer>
built by zhigang.org @2012
</footer>

</body>
</html>
